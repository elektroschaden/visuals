
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>visuals â€“ elektroschaden</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e5e5e5;
      --text: #111;
      --glitch: #666;
      --font-main: 'IBM Plex Mono', monospace;
      --accent: red;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      font-weight: 400;
      text-transform: lowercase;
    }

    .glitch-text span {
      color: var(--text);
    }

    .glitch-text span:nth-child(5n) {
      color: var(--glitch);
    }

    .dot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      z-index: 999;
    }

    .dot:hover {
      transform: scale(1.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch-text">
    <span>v</span><span>i</span><span>s</span><span>u</span><span>a</span><span>l</span><span>s</span>
  </h1>
  <a href="https://elektroschaden.art/now" class="dot" title="now"></a>
</body>
</html>
